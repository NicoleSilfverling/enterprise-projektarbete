<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">TriviaShowdown</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/highscores}">High Scores</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin}">Admin Page</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">

        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>


    <h2>Welcome to</h2>
    <h1>The Trivia Showdown</h1>
   <!-- <a th:href="@{/admin}">go to admin</a>-->


    <div th:each="quiz : ${quizzes}" class="container d-flex m-5">
        <a th:href="@{/quiz/{id}(id=${quiz.id})}">
        <div class="card img-fluid" style="width:200px">
            <div >

                <!--TODO - displayname for category, different img for every category -->

                <img class="card-img-top" th:src="@{/static/images/music.jpg}" alt="Card image" style="width:100%">
                <h4  th:text="${quiz.title}" class="card-title">Category</h4>
                <p  th:text="${quiz.category}" class="card-title">Category</p>
                <p  th:text="${quiz.difficulty}" class="card-text">Difficulty</p>
            </div>
        </div>
        </a>
    </div>





  </body>
  </html>
