<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">TriviaShowdown</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/highscores}">High Scores</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin}">Admin Page</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">

        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>





    <div class="d-flex justify-content-center p-5">
        <form class="m-4" th:action="@{/register}" th:object="${userModel}" method="post">
        <h2 class="m-4">Register</h2>

            <div class="m-4">
                <p>Username:</p>
                <input th:field="*{username}" type="text" placeholder="username">

                <div>
                    <p th:if="${ #fields.hasErrors('username') }"
                       th:errors="*{username}"
                       th:errorclass="error"
                    ></p>

                </div>
            </div>


            <div class="m-4">
                <p>Password:</p>
                <input th:field="*{password}" type="password" placeholder="password">
                <div>
                    <p th:if="${ #fields.hasErrors('password') }"
                       th:errors="*{password}"
                       th:errorclass="error"
                    ></p>
                </div>
            </div>

            <div class="m-4 ">
                <p>Role:</p>
                <div class=" dropdown d-flex">

                    <select class="btn btn-primary dropdown-toggle" th:field="*{authorities}" >
                        <option class="dropdown-item" th:text="Admin" value="Admin"></option>
                        <option class="dropdown-item" th:text="User" value="User"></option>
                    </select>

                </div>

            </div>


            <div class=" p-5">
                <input type="submit" value="Register" class="btn btn-primary" >
            </div>
        </form>

    </div>

    <style>
    .error {
        color: red;
    }
</style>
</body>
</html>
