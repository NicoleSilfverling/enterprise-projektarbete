<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
    <div class="d-flex justify-content-center p-5">
        <form class="m-4" th:action="@{/register}" th:object="${userModel}" method="post">
        <h2 class="m-4">Register</h2>

            <div class="m-4">
                <p>Username:</p>
                <input th:field="*{username}" type="text" placeholder="username">

                <div>
                    <p th:if="${ #fields.hasErrors('username') }"
                       th:errors="*{username}"
                       th:errorclass="error"
                    ></p>

                </div>
            </div>


            <div class="m-4">
                <p>Password:</p>
                <input th:field="*{password}" type="password" placeholder="password">
                <div>
                    <p th:if="${ #fields.hasErrors('password') }"
                       th:errors="*{password}"
                       th:errorclass="error"
                    ></p>
                </div>
            </div>

            <div class="m-4 ">
                <p>Role:</p>
                <div class=" dropdown d-flex">

                    <select class="btn btn-primary dropdown-toggle" th:field="*{authorities}" >
                        <option class="dropdown-item" th:text="Admin" value="Admin"></option>
                        <option class="dropdown-item" th:text="User" value="User"></option>
                    </select>

                </div>

            </div>


            <div class=" p-5">
                <input type="submit" value="Register" class="btn btn-primary" >
            </div>
        </form>

    </div>

    <style>
    .error {
        color: red;
    }
</style>
</body>
</html>
