<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">TriviaShowdown</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/highscores}">High Scores</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin}">Admin Page</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">

        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>



    <div class="container text-center ">
        <h1>Trivia </h1>
        <div>
            <div th:each="trivia : ${trivia}" class=" m-5">
                <h4  th:text="${trivia.question}" >placeholder question?</h4>

                    <button  th:text="${trivia.correctAnswer}" type="button" class="btn btn-primary m-1" >Answer1</button>
                    <button  th:text="${trivia.incorrectAnswers[0]}" type="button" class="btn btn-primary m-1">Answer2</button>

                    <button  th:text="${trivia.incorrectAnswers[1]}" type="button" class="btn btn-primary m-1">Answer3</button>
                    <button  th:text="${trivia.incorrectAnswers[2]}" type="button" class="btn btn-primary m-1">Answer4</button>

            </div>

        </div>
    </div>




</body>
</html>
